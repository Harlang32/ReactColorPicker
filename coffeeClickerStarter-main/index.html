<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Football Clicker</title>
  <script defer type="text/javascript" src="data.js"></script>
  <script defer type="text/javascript" src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

  <div class="column-container">
    <div class="column">
        <div id="Heading"><h1>It's Kickoff Time!</h1></div>
        <h3>Click the Football below to Play, as you earn points, items can be purchased on the right. Have fun!</h3>
      <div class="container left">
        <div id="QB"><img src ="TrevorLawrence.jpg" width="350" height="250"  alt="Trevor Lawrence"></div> 
        <div class="counter-container">Points: <span id="coffee_counter">0</span></div>
        <div class="cps-container"><span id="cps">0</span> Points/second</div>
        <div id="big_coffee">🏈</div>
      </div>
    </div>
    <div class="column">
      <div class="column-header"> Score Board </div>
      <div class="container right" id="producer_container">
      </div>
    </div>

</body>

</html>
